<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Calculator</title>
<style>
    body{
        background-color:rgb(220, 243, 220);
    }
    h1{
        font-size: 300%;
        text-align: center;
    }
    label{
        font-size: 200%;
        text-align: center;
    }
    #cartype{
        font-size: 200%;
    }
    #mydiv{
        text-align: center;
        border: solid;
        border-width: 5px;
    }
</style>
</head>
<body>
    <h1>Carbon Footprint Calculator</h1>
    <div id="mydiv">
    <label for="miles">Miles Driven:</label>
    <input type="number" id="miles" placeholder="Enter miles driven">
    <br>
    <label for="carType">Car Type:</label>
    <select id="carType">
        <option value="small">Small Car</option>
        <option value="medium">Medium Car</option>
        <option value="SUV">SUV</option>
    </select>
    <br>
    <button onclick="calculateCarbonFootprint()">Calculate</button>
    <p id="result"></p>
</div>

    <script>
        function calculateCarbonFootprint() {
            var milesDriven = parseFloat(document.getElementById("miles").value);
            var carType = document.getElementById("carType").value;
            var emissionsPerMile = 0;

            // Define emissions per mile based on car type
            if (carType === "small") {
                emissionsPerMile = 120;
            } else if (carType === "medium") {
                emissionsPerMile = 150;
            } else if (carType === "SUV") {
                emissionsPerMile = 200;
            }

            var totalEmissions =milesDriven * emissionsPerMile;
            document.getElementById("result").innerHTML = "Carbon footprint: " + totalEmissions + " grams of CO2";
        }
    </script>
</body>
</html>
